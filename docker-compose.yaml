services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: vites

    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/src/config/001_database_schema.sql:/docker-entrypoint-initdb.d/001_database_schema.sql:ro
  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongodata:/data/db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.develop
    environment:
      NODE_ENV: development
    depends_on:
      - postgres
      - mongo
    ports:
      - "3000:3000"
    healthcheck:
      test:
        - "CMD"
        - "node"
        - "-e"
        - "require('http').get('http://localhost:3000/health', res => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
  mongodata:
